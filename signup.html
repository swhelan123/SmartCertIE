<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartCert - Sign Up</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

        <!-- Shared CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Tab Icon -->
        <link rel="icon" type="image/png" href="assets/img/tab_icon.png" />
    </head>
    <body>
        <div id="topRightContainer" class="pill-container">
            <img id="modeIcon" class="mode-icon" src="assets/img/dark.png" alt="Toggle Theme" />
        </div>
        <div class="standalone-page">
            <h1>Create Your SmartCert Account</h1>

            <!-- Email/Password Sign-Up Form -->
            <form id="signupForm" class="login-form">
                <input type="email" id="emailInput" placeholder="Email" required />
                <input type="password" id="passwordInput" placeholder="Password" required />
                <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>

            <p class="note">— or —</p>

            <!-- Google Sign-Up Button -->
            <button id="googleSignupBtn" class="login-button" style="margin-top: 0.5rem">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="width: 18px; height: 18px; margin-right: 0.5rem" />
                Sign Up with Google
            </button>
            <br />

            <p class="note" style="margin-top: 1rem">
                Already have an account?
                <a href="login.html" class="click-link">Log in here</a>.
            </p>
            <br />
            <p>
                <a href="index.html" class="click-link">← Back to Home</a>
            </p>
        </div>

        <!-- Main Script with Firebase logic -->
        <script type="module" src="js/script.js"></script>
