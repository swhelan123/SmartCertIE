<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartCert - Sign Up</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

        <!-- Shared CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Tab Icon -->
        <link rel="icon" type="image/png" href="assets/img/tab_icon.png" />
    </head>
    <body>
        <div class="standalone-page">
            <h1>Sign Up for SmartCert</h1>

            <form id="signupForm" class="login-form">
                <input type="email" id="emailInput" placeholder="Email" required />
                <input type="password" id="passwordInput" placeholder="Password" required />
                <!-- Optional confirm password -->
                <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>

            <p class="note">
                Already have an account?
                <a href="login.html">Log in here</a>.
            </p>

            <p>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </p>
        </div>

        <!-- IMPORTANT: load your main script as a module if using Firebase v9 modular -->
        <script type="module" src="script.js"></script>
    </body>
</html>
