<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartCert - Login</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

        <!-- Shared CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="standalone-page">
            <h1>Login to SmartCert</h1>

            <form id="loginForm" class="login-form">
                <input type="text" id="usernameInput" placeholder="Username (demo)" required />
                <input type="password" id="passwordInput" placeholder="Password (demo)" required />
                <button type="submit">Log In</button>
            </form>

            <p class="note">For this demo, any username/password is accepted. In a real app, you'd validate credentials.</p>
            <p>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </p>
        </div>

        <script src="script.js"></script>
    </body>
