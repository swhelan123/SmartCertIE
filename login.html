<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartCert - Login</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

        <!-- Shared CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Tab Icon -->
        <link rel="icon" type="image/png" href="assets/img/tab_icon.png" />
    </head>
    <body>
        <div class="standalone-page">
            <h1>Login to SmartCert</h1>

            <!-- Firebase Login Form -->
            <form id="loginForm" class="login-form">
                <input type="email" id="emailInput" placeholder="Email" required />
                <input type="password" id="passwordInput" placeholder="Password" required />
                <button type="submit">Log In</button>
            </form>

            <p class="note">
                Don’t have an account yet?
                <!-- Link to a sign-up page or your sign-up flow, if you have one -->
                <a href="signup.html">Create one here.</a>
            </p>

            <p>
                <a href="index.html" class="back-link">← Back to Home</a>
            </p>
        </div>

        <!-- IMPORTANT: load script.js as a module if using v9 modular approach -->
        <script type="module" src="js/script.js"></script>
    </body>
</html>
