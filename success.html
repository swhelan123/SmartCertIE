<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamEdge - Subscription Success</title>
    <!-- Link to your existing styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="assets/img/tab_icon.png" />

    <!-- Confetti library (must load BEFORE success.js) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
      /* Center container */
      .success-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: #ffffff;
        padding: 2rem;
      }

      .success-title {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 0.3rem;
      }
      .success-subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
      }
      .congrats-message {
        font-size: 1.3rem;
        color: #333;
        margin-bottom: 2rem;
      }

      /* Example success image (optional) */
      .success-image {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
      }

      /* Button styling */
      .confetti-button {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: var(--border-radius);
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: var(--shadow-blue);
        transition: background-color 0.2s;
      }
      .confetti-button:hover {
        background-color: #2563eb;
      }

      .success-footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #999;
      }
    </style>
  </head>
  <body class="standalone-mode">
    <div class="success-container">
      <h1 class="success-title">ExamEdge</h1>
      <p class="success-subtitle">Leaving Cert Biology</p>
      <p class="congrats-message">
        Thank you for subscribing! Your access to premium features is now
        active.
      </p>
      <img
        src="assets/img/certi.png"
        alt="Success Graphic"
        class="success-image"
      />

      <!-- Confetti button -->
      <button id="confettiButton" class="confetti-button">Biology Time!</button>

      <div class="success-footer">Â© 2025 ExamEdge. All rights reserved.</div>
    </div>

    <!-- Your custom JS for confetti + redirect -->
    <script src="js/success.js"></script>
  </body>
</html>
