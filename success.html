<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCert - Subscription Success</title>
    <!-- Link to your existing styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="assets/img/tab_icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
      /* Center container */
      .success-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: #ffffff;
        padding: 2rem;
      }

      .success-title {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 0.3rem;
      }
      .success-subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
      }
      .congrats-message {
        font-size: 1.3rem;
        color: #333;
        margin-bottom: 2rem;
      }

      /* Example success image (optional) */
      .success-image {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
      }

      /* Button container */
      .explode-button {
        position: relative;  /* needed for shards */
        display: inline-block;
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: var(--border-radius);
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: var(--shadow-blue);
        overflow: hidden; /* so shards can appear within or fly out */
      }
      .explode-button:hover {
        background-color: #2563eb;
      }

      /* Text on the button */
      .button-text {
        position: relative;
        z-index: 2; /* on top of shards */
      }

      /* Shards (all absolutely positioned on top of the button) */
      .shard {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: inherit; /* same color as the button */
        border-radius: var(--border-radius);
        z-index: 1; /* behind the text */
        opacity: 0; /* invisible until animation starts */
      }

      /* We'll define 4 shards with different animations */
      .explode-button.exploded .shard1 {
        animation: shard1Anim 0.8s forwards;
      }
      .explode-button.exploded .shard2 {
        animation: shard2Anim 0.8s forwards;
      }
      .explode-button.exploded .shard3 {
        animation: shard3Anim 0.8s forwards;
      }
      .explode-button.exploded .shard4 {
        animation: shard4Anim 0.8s forwards;
      }
      /* Also hide the main text once it "explodes" */
      .explode-button.exploded .button-text {
        visibility: hidden;
      }

      /* Keyframes: each shard flies off in a different direction */
      @keyframes shard1Anim {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(-60px, -80px) rotate(-45deg) scale(0.8);
          opacity: 0;
        }
      }
      @keyframes shard2Anim {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(60px, -80px) rotate(30deg) scale(0.8);
          opacity: 0;
        }
      }
      @keyframes shard3Anim {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(-70px, 60px) rotate(-30deg) scale(0.8);
          opacity: 0;
        }
      }
      @keyframes shard4Anim {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(80px, 80px) rotate(45deg) scale(0.8);
          opacity: 0;
        }
      }

      /* Footer (optional) */
      .success-footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #999;
      }
    </style>
  </head>
  <body class="standalone-mode">
    <div class="success-container">
      <h1 class="success-title">SmartCert</h1>
      <p class="success-subtitle">Leaving Cert Biology</p>
      <p class="congrats-message">
        Thank you for subscribing! Your access to premium features is now active.
      </p>
      <img
        src="assets/img/certi.png"
        alt="Success Graphic"
        class="success-image"
      />

      <!-- Exploding button -->
      <button id="explodeButton" class="explode-button">
        <span class="button-text">Biology Time!</span>
        <!-- 4 shards -->
        <span class="shard shard1"></span>
        <span class="shard shard2"></span>
        <span class="shard shard3"></span>
        <span class="shard shard4"></span>
      </button>

      <div class="success-footer">
        Â© 2025 SmartCert. All rights reserved.
      </div>
    </div>

    <!-- Your custom JS for explosion + redirect -->
    <script src="js/success.js"></script>
  </body>
</html>
