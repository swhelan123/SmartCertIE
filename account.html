<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartCert - Account</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

        <!-- Shared CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Tab Icon -->
        <link rel="icon" type="image/png" href="assets/img/tab_icon.png" />
    </head>
    <body>
        <div class="standalone-page">
            <h1>Your Account</h1>

            <!-- Account Info Container -->
            <div class="account-card">
                <img id="accountProfilePic" class="account-profile-pic" src="assets/img/pfp.avif" alt="Profile" />
                <div class="account-details">
                    <p id="accountInfo" class="account-welcome-text"></p>
                    <!-- If you want to show more user info (like displayName, creation time),
               you could add placeholders here and fill them in script.js. -->
                </div>
            </div>

            <button id="logoutBtn" class="logout-button">Log Out</button>

            <p style="margin-top: 1rem">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </p>
        </div>

        <!-- Link to your main script, which handles Firebase auth & logout -->
        <script type="module" src="script.js"></script>
    </body>
</html>
