<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartCert - Account</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

        <!-- Shared CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Tab Icon -->
        <link rel="icon" type="image/png" href="assets/img/tab_icon.png" />
    </head>
    <body>
        <div class="standalone-page">
            <h1>Your Account</h1>

            <!-- Account Card (Profile Pic + Basic Info) -->
            <div class="account-card">
                <img id="accountProfilePic" class="account-profile-pic" src="assets/img/pfp.avif" alt="Profile" />
                <div class="account-details">
                    <!-- We’ll fill these from Firestore & Auth in script.js -->
                    <p id="accountInfo" class="account-welcome-text"></p>
                    <p id="accountEmail" style="margin: 0.5rem 0; color: #666"></p>
                    <p id="accountPhone" style="margin: 0.5rem 0; color: #666"></p>
                </div>
            </div>

            <!-- Form to update user info (name, phone, photo) -->
            <form id="updateAccountForm" class="login-form">
                <label for="updateFirstName">First Name</label>
                <input type="text" id="updateFirstName" placeholder="John" />

                <label for="updateLastName">Last Name</label>
                <input type="text" id="updateLastName" placeholder="Doe" />

                <label for="updatePhone">Phone Number</label>
                <input type="tel" id="updatePhone" placeholder="+353 87 1234567" />

                <label for="newProfilePic">Change Profile Picture</label>
                <input type="file" id="newProfilePic" accept="image/*" style="padding: 0.3rem" />

                <button type="submit">Save Changes</button>
            </form>

            <!-- Red Logout Button -->
            <button id="logoutBtn" class="logout-button">Log Out</button>

            <p style="margin-top: 1rem">
                <a href="index.html" class="back-link">← Back to Home</a>
            </p>
        </div>

        <!-- Link to your main script (handles fetching/updating user data, logout, etc.) -->
        <script type="module" src="js/script.js"></script>
    </body>
</html>
